<meta charset="utf-8">

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
<script>

var changer = {
    'Weekly Wage': 'weekly_wage',
    'Employment Levels': 'employment_level',
    'Establishment Count': 'establishment_count',
    'Total Wage': 'total_wages',
    'Population': 'population'
};

// value is in [0,1]
function map_normalized_variable_to_color(value) {
    // todo: make this better
    if (value > 1) {
        //console.log(value);
    }
    var blue = Math.round(Math.max(0, 255 - 2 * value * 255));
    var red = Math.round(Math.max(0, -255 + 2 * value * 255));
    var green = Math.round((255 - blue - red) * .5);
    //console.log(red);
    var redStr = red.toString(16);
    if (redStr.length == 1) {
        redStr = '0' + redStr;
    }
    var greenStr = green.toString(16);
    if (greenStr.length == 1) {
        greenStr = '0' + greenStr;
    }
    var blueStr = Math.round(blue * .75).toString(16);
    if (blueStr.length == 1) {
        blueStr = '0' + blueStr;
    }
    var res =  '#' + redStr + greenStr + blueStr;
    //console.log(res);
    return res;
}

window.onload = function() {
    var maps = new Maps();
    var gui = new dat.GUI();
    var yearChangeController = gui.add(maps, 'year', 1990, 2014).step(1).listen();
    yearChangeController.onFinishChange(function(val) {
        //console.log(val);
        maps.render();
    });

    var normalizeController = gui.add(maps, 'loop');

    var varChangeController = gui.add(maps, 'variable', ['Weekly Wage', 'Employment Levels', 'Establishment Count', 'Total Wage', 'Population']);
    varChangeController.onFinishChange(function(val) {
        //console.log(val);
        maps.render();
    });
};

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);

var svg;

function zoomed() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var Maps = function() {
    this.width = 960;
    this.height = 500;
    this.year = 1990;
    this.variable = 'Weekly Wage';
    this.loop = false;

    var path = d3.geo.path();
    d3.select("svg").remove();
    svg = d3.select("body")
            .append("svg")
                .attr("width", this.width)
                .attr("height", this.height)
            .append("g")
                .call(zoom);

    var paths;
    var counties;
    d3.json("output.json", function(error, topology) {
        var var_name = changer[this.variable];
        var year_index = this.year - 1990;
        counties = topology.objects.counties.geometries;
        counties.forEach(function(c) {
            if (c.properties && c.properties[var_name]) {
                c.properties[var_name][year_index] = +c.properties[var_name][year_index];
            }
        });

        paths = svg.selectAll("path")
            .data(topojson.feature(topology, topology.objects.counties).features)
            .enter().append("path")
            .attr("d", path)
            .attr("stroke", "#0ff")
            .attr("stroke-width", "0.5px")

        this.render();
    }.bind(this));

    this.render = function render() {
        var var_name = changer[this.variable];
        var year_index = this.year - 1990;
        var max = d3.max(counties, function(c) {if (c.properties && c.properties[var_name]) {return parseFloat(c.properties[var_name][year_index])} return 0;});

        paths.selectAll("*").remove();

        paths.attr("fill", function(d) {
                if(d.properties && d.properties[var_name]) {
                    var normal = parseFloat(d.properties[var_name][year_index]) / max;
                    return map_normalized_variable_to_color(normal);
                } else {
                    return '#FFFFFF';
                }
            })
            .append("svg:title")
            .text(function(d) {
                if(d.properties && d.properties[var_name]) {
                    var level = Math.round(d.properties[var_name][year_index]);
                    return d.properties.name + ': ' + level;
                }
                else if(d.properties) {
                    return d.properties.name;
                } else {
                    return 'NA';
                }
            });
    };

    setInterval(function() {
        if (this.loop) {
            this.year += 1;
            if (this.year > 2014) {
                this.year = 1990;
            }
            this.render();
        }
    }.bind(this), 1000)
}


</script>
